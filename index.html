<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>TeamSpeak 服务器</title>

    <link rel="preload" href="https://cdn.jsdelivr.net/gh/EdisonJwa/Blog@master/css/ts.min.css" as="style" type="text/css">

    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">

</head>
<body>
<div class="hero h-screen bg-base-200">
    <div id="server-list" class="modal">
        <div class="modal-box">
            <h2 class="my-4 text-3xl font-bold card-title">
                连接至服务器
            </h2>
            <div id="server-intro" class="text-base-content" style="margin-bottom: 15px">
                <p>
                    服务器已配置负载均衡，会根据您的 IP 及负载情况自行分流。正常情况下，使用默认接入点，并忽略下方的接入点列表即可。<br/>
                    如您所在地区为中国大陆, 且遇到解析失败的情况, 请将本地 DNS 服务器地址设置为 "119.29.29.29", "114.114.114.114"
                </p>
            </div>
            <div id="server-data" class="text-base-content">
                <div class="text-center">
                    <button aria-label="loading button" class="btn btn-ghost btn-lg btn-circle loading"></button>
                </div>
            </div>
            <div class="modal-action">
                <a href="#" class="btn">关闭</a>
            </div>
        </div>
    </div>
    <div class="flex">
        <div class="p-4 lg:p-10 bg-base-200">
            <div class="grid grid-cols-4 gap-6 rounded-box ">
                <div class="card col-span-4 row-span-2 shadow-lg bg-base-100 justify-center">
                    <div class="card-body">
                        <h2 class="my-4 text-3xl font-bold card-title">
                            TeamSpeak 语音服务器
                        </h2>
                        <p>您应该在 TeamSpeak 客户端中输入这个地址，而非在网页浏览器中。<br/>
                        </p>
                        <div class="justify-end space-x-3 card-actions">
                            <a class="btn btn-info" href="#server-list">连接至服务器</a>
                            <button class="btn" onclick="window.open('https://ts.wevg.org', '_blank')">了解更多</button>

                        </div>
                    </div>
                </div>
                <div class="flex items-center p-4 shadow-xl rounded-box bg-accent text-accent-content lg:col-span-1 md:col-span-2 sm:col-span-2 xs:col-span-4"
                     onclick="window.open('https://ts.wevg.org/download/', '_blank')" style="cursor: pointer">
                    <div class="flex-1 px-2"><h2 class="text-xl font-extrabold">客户端下载</h2>
                    </div>
                    <div class="flex-0">
                        <div tabindex="0">
                            <div class="flex space-x-1">
                                <button class="btn btn-ghost btn-square" aria-label="button component">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-lg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex items-center p-4 shadow-xl rounded-box bg-error text-accent-content lg:col-span-1 md:col-span-2 sm:col-span-2 xs:col-span-4"
                     onclick="window.open('https://ts.wevg.org/translation-zh-CN/', '_blank')" style="cursor: pointer">
                    <div class="flex-1 px-2"><h2 class="text-xl font-extrabold">中文语言包</h2>
                    </div>
                    <div class="flex-0">
                        <div tabindex="0">
                            <div class="flex space-x-1">
                                <button class="btn btn-ghost btn-square" aria-label="button component">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-lg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4a2 2 0 114 0v1a1 1 0 001 1h3a1 1 0 011 1v3a1 1 0 01-1 1h-1a2 2 0 100 4h1a1 1 0 011 1v3a1 1 0 01-1 1h-3a1 1 0 01-1-1v-1a2 2 0 10-4 0v1a1 1 0 01-1 1H7a1 1 0 01-1-1v-3a1 1 0 00-1-1H4a2 2 0 110-4h1a1 1 0 001-1V7a1 1 0 011-1h3a1 1 0 001-1V4z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex items-center p-4 shadow-xl rounded-box text-accent-content lg:col-span-1 md:col-span-2 sm:col-span-2 xs:col-span-4"
                     style="background: #f59e0b; cursor: pointer"
                     onclick="window.open('https://pay.wevg.org/', '_blank')">
                    <div class="flex-1 px-2"><h2 class="text-xl font-extrabold">捐赠</h2>
                    </div>
                    <div class="flex-0">
                        <div tabindex="0">
                            <div class="flex space-x-1">
                                <button class="btn btn-ghost btn-square" aria-label="button component">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-lg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex items-center p-4 shadow-xl rounded-box bg-primary text-accent-content lg:col-span-1 md:col-span-2 sm:col-span-2 xs:col-span-4"
                     style="cursor: pointer" onclick="window.open('https://forms.office.com/Pages/ResponsePage.aspx?id=s4QsBDUuo0KCktQzq2sP1SBoHVxH37BLnxJuOTCvjbZUMFgyV0dJTjlDTktLU1NRN082SUM3QUFXRC4u', '_blank')">
                    <div class="flex-1 px-2">
                        <h2 class="text-xl font-extrabold">联系我们</h2>
                    </div>
                    <div class="flex-0">
                        <div tabindex="0">
                            <div class="flex space-x-1">
                                <button class="btn btn-ghost btn-square" aria-label="button component">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-lg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex items-center p-4 shadow-xl rounded-box bg-info text-accent-content lg:col-span-2 md:col-span-2 sm:col-span-2 xs:col-span-4">
                    <div class="flex-1 px-2">
                        <div class="text-xl font-extrabold" id="online">加载中</div>
                        <div class="text-opacity-80 text-sm">当前在线人数</div>
                    </div>
                    <div class="flex-0">
                        <div class="dropdown dropdown-top dropdown-end">
                            <div tabindex="0">
                                <div class="flex space-x-1">
                                    <button class="btn btn-ghost btn-square">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-2xl" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex items-center p-4 shadow-xl rounded-box bg-secondary-focus text-accent-content lg:col-span-2 md:col-span-2 sm:col-span-2 xs:col-span-4">
                    <div class="flex-1 px-2">
                        <p class="text-sm text-opacity-80">平均延迟/丢包</p>
                        <h2 class="text-xl font-extrabold" style="display: contents" id="avgLatency">加载中</h2>&nbsp;
                        <div class="stat-desc" style="display: inline" id="packageLoss"></div>
                    </div>
                    <div class="flex-0">
                        <div class="dropdown dropdown-top dropdown-end">
                            <div tabindex="0">
                                <div class="flex space-x-1">
                                    <button aria-label="button component" class="btn btn-ghost btn-square">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-2xl" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0" />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="p-4 footer text-base-content footer-center">
                <div id="footer-copyright"></div>
            </footer>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/gh/EdisonJwa/Blog@master/js/ts.min.js" async></script>
</body>
</html>
